<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>Interactive resume</title>
        <style>
            *{
                margin: 2%;
            }
            #grid{
                display: grid;
                grid-template-columns: 600px 200px;
                grid-template-areas: 
                "sec2 nav"
                "sec1 nav"
                "sec3 nav"
                ;


            }
            #nav{
                background-color: lightgreen;
                grid-area: nav;
                place-items: center;
                display: grid;
               
            }
            #sec1{
                background-color: lightblue;
                grid-area: sec1;
                height: 200px;
            }
            #sec2{
                background-color: lightpink;
                grid-area: sec2;
                height: 200px;

            }
            #sec3{
                background-color: rgb(237, 249, 131);
                grid-area: sec3;
                height: 200px;

            }
        </style>
    </head>
    <body>
        <main id="grid">
            <div id="nav">
                <ul>
                    <li>NAV</li>
                    <li>NAV</li>
                    <li>NAV</li>
                    <li>NAV</li>

                </ul>
            </div>
            <div id="sec1">Section 1</div>
            <div id="sec2">Section 2</div>
            <div id="sec3">Section 3</div>

        
        </main>
    </body>
</html>
