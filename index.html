<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>Interactive resume</title>
        <style>
            *{
                margin: 1.5%;
            }
            #grid{
                display: grid;
                grid-template-areas: 
                "navbar navbar"
                "welcome-section welcome-section"
                "sec2 sec2"
                "sec3 sec3"
                ;


            }
            #navbar{
                height: 8%;
                background-color: lightgreen;
                grid-area: navbar;
                position: fixed;
                top:0;
                left: 0;
                right: 0;
                text-align: center;
               
            }
            #welcome-section{
                padding-top: 80px;
                background-color: lightblue;
                grid-area: welcome-section;
                height: 200px;
            }
            #sec2{
                background-color: lightpink;
                grid-area: sec2;
                height: 200px;

            }
            #sec3{
                background-color: rgb(237, 249, 131);
                grid-area: sec3;
                height: 200px;

            }

            @media screen and(orientation:landscape) {
                #grid{
                display: grid;
                grid-template-columns: 600px 200px;
                grid-template-areas: 
                "navbar navbar"
                "sec3 sec3"
                "sec2 sec2"
                "welcome-section welcome-section"
                ;


            } 
                
            }
        </style>
    </head>
    <body>
        <main id="grid">
            <div id="navbar">
                <a>NAV</a>
 
            </div>
            <div id="welcome-section">Welcome section
                <div id="projects">
                    <h1 >Projects</h1>
                    <a>LINK 1</a>
                    <div class="project-tile">Project Title</div>
                </div>
            </div>
            <div id="sec2">Section 2</div>
            <div id="sec3">Section 3
                <a id="profile-link" target="_blank" href="https://github.com/Rcorr7">LINK TO GITHUB</a>
            </div>

        
        </main>
    </body>
</html>
