<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8">
        <title>Interactive resume</title>
        <style>
            *{
                margin: 1%;
            }
            body{
                /* background-color: #9297C4; */
                background-image: linear-gradient(
                0deg,
                hsl(180deg 60% 66%) 0%,
                hsl(186deg 48% 67%) 27%,
                hsl(208deg 46% 66%) 37%,
                hsl(248deg 33% 64%) 47%,
                hsl(280deg 35% 54%) 64%,
                hsl(310deg 47% 45%) 100%
                );

            }
            #grid{
                display: grid;
                grid-template-rows: 100px 200px 200px 200px 300px;
                grid-template-areas: 
                "navbar navbar"
                "welcome-section welcome-section"
                "sec2 sec2"
                "sec3 sec3"
                "sec4 sec4"

                ;


            }
            #navbar{
                background-color: #75DDDD;
                height: 8%;
                grid-area: navbar;
                position: fixed;
                top:0;
                left: 0;
                right: 0;
                text-align: center;

               
            }
            #welcome-section{
                background-color: #84C7D0;
                grid-area: welcome-section;
            }
            #sec2{
                background-color: #9368B7;
                grid-area: sec2;

            }
            #sec3{
                background-color: rgb(237, 249, 131);
                grid-area: sec3;

            }
            #sec4{
                padding-top: 5%;
                grid-area: sec4;
                text-align: center;
                background-image: linear-gradient(
  185deg,
  hsl(180deg 60% 66%) 0%,
  hsl(183deg 53% 66%) 9%,
  hsl(186deg 46% 66%) 19%,
  hsl(203deg 40% 67%) 27%,
  hsl(224deg 33% 67%) 36%,
  hsl(242deg 31% 65%) 44%,
  hsl(260deg 34% 60%) 53%,
  hsl(277deg 37% 55%) 62%,
  hsl(293deg 42% 50%) 78%,
  hsl(310deg 47% 45%) 100%
);

            }
    

        </style>
    </head>
    <body>
        <main id="grid">
            <div id="navbar">
                <a>NAV</a>
 
            </div>
            <div id="welcome-section">Welcome section
                <div id="projects">
                    <h1 >Projects</h1>
                    <a>LINK 1</a>
                    <div class="project-tile">Project Title</div>
                </div>
            </div>
            <div id="sec2">Section 2

            </div>
            <div id="sec3">Section 3
                <a id="profile-link" target="_blank" href="https://github.com/Rcorr7">LINK TO GITHUB</a>
            </div>
            <!-- CONTACT PAGE -->

                    </a>

                        LinkedIn
                    </a>
                    <a href="mailto">
                        Send a Email
                    </a>

                </div>
                
                
            </div>

        
        </main>
    </body>
</html>
